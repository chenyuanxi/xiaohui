<!DOCTYPE HTML>

<head>
	<meta charset="utf-8">
	<title>邱华扬毕业设计</title>
	<link href="css/index.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<script type="text/javascript" src="js/jquery.js"></script>
	<div class="container">
		<div id="start">
			<p>按enter键进入游戏</p>
			<span>提示：按方向键移动和跳跃，j键攻击，k键释放技能</span>
		</div>
		<div id="stop">
			<p>游戏结束</p>
			<span id="stop-text"></span>
		</div>
		<div class="game">
			<div class="blood1">
				<div id="bloodCover1"></div>
			</div>
			<div>
				<ul class="fireList">
					<li id="fire3"></li>
					<li id="fire2"></li>
					<li id="fire1"></li>
				</ul>
			</div>
			<div class="blood2">
				<div id="bloodCover2"></div>
			</div>
			<canvas id="canvas" width="1000px" height="600px"></canvas>
		</div>
	</div>
	<script type="text/javascript" src="js/spirit.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/ai.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
</body>

</html>
